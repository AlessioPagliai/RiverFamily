<!DOCTYPE html>
<html>
<head>
  <title>Pagina con immagini e bottoni</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <style>
    body {
      margin: 0;
      padding: 60px;
      font-family: "Poppins";
      overflow-x:hidden;
    }

    .container {
      text-align: center;
      margin-bottom: 60px;
    }

    .image-section {
      display: inline-block;
      max-width: 100%;
      position: relative;
    }

    .image-section img {
      max-width: 100%;
      height: auto;
      max-height: 490px;
    }

    .hidden-section {
      display: none;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button-container button {
      margin: 0 5px;
      font-family: "Poppins";
      font-size: 17px;  /* Modifica la dimensione del testo nei pulsanti */
      color: #0070C9;
      /*color: blue;*/
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }

    .button-container button:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    .swiper-container {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 30px;
      background: #fff;
    }

  </style>
<script>
    function showSection(sectionId) {
      var sections = document.getElementsByClassName('hidden-section');
      var buttonContainers = document.querySelectorAll('.button-container, .swiper-container .button-container');
  
      for (var i = 0; i < sections.length; i++) {
        var section = sections[i];
  
        if (section.id === sectionId) {
          section.style.display = 'block';
        } else {
          section.style.display = 'none';
        }
      }
  
      for (var j = 0; j < buttonContainers.length; j++) {
        var buttons = buttonContainers[j].getElementsByTagName('button');
  
        for (var k = 0; k < buttons.length; k++) {
          if (buttons[k].getAttribute("data-section") === sectionId) {
            buttons[k].style.display = 'none';
          } else {
            buttons[k].style.display = 'inline-block';
          }
        }
      }
    }
  
    function showButton(sectionId) {
    var buttonContainers = document.getElementsByClassName('button-container');

    for (var j = 0; j < buttonContainers.length; j++) {
      var buttons = buttonContainers[j].getElementsByTagName('button');

      for (var k = 0; k < buttons.length; k++) {
        if (buttons[k].getAttribute("data-section") === sectionId) {
          buttons[k].style.display = 'inline-block';
        }
      }
    }
  }

  function hideAllSections() {
      var sections = document.getElementsByClassName('hidden-section');
      for (var i = 0; i < sections.length; i++) {
        var section = sections[i];
        section.style.display = 'none';
        showButton(section.id); // aggiunta chiamata a showButton qui
      }
    }

  document.addEventListener("DOMContentLoaded", function() {
    var sections = document.getElementsByClassName('hidden-section');

    function hideSectionsOnScroll() {
      for (var i = 0; i < sections.length; i++) {
        var section = sections[i];
        var rect = section.getBoundingClientRect();

        if ((rect.bottom < 0 || rect.top > window.innerHeight) && section.style.display !== 'none') {
          section.style.display = 'none';
          showButton(section.id);
        }
      }
    }

    window.addEventListener('scroll', hideSectionsOnScroll);

    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 10,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      on: {
        slideChange: function() {
          hideAllSections();
        },
      },
    });
  });
</script>
  

  
<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
              <!-- Slide 1 -->
              <div class="container">
                <div class="image-section">
                  <img src="images\classic.png" alt="Immagine 1">
                  <div class="button-container">
                    <button data-section="section1" onclick="showSection('section1')">Discover ></button>
                    <button data-section="section2" onclick="showSection('section2')">Print ></button>
                  </div>
                </div>
                <div class="hidden-section" id="section1">
                  <h2>Sezione 1</h2>
                  <p>Contenuto della sezione 1.</p>
                </div>
                <div class="hidden-section" id="section2">
                  <h2>Sezione 2</h2>
                  <p>Contenuto della sezione 2.</p>
                </div>
              </div>
          </div>
          <div class="swiper-slide">
              <!-- Slide 2 -->
              <div class="container">
                  <div class="image-section">
                    <img src="images\classic.png" alt="Immagine 1">
                    <div class="button-container">
                      <button data-section="section3" onclick="showSection('section3')">Discover ></button>
                      <button data-section="section4" onclick="showSection('section4')">Print ></button>
                    </div>
                  </div>
                  <div class="hidden-section" id="section3">
                    <h2>Sezione 3</h2>
                    <p>Contenuto della sezione 3.</p>
                  </div>
                  <div class="hidden-section" id="section4">
                    <h2>Sezione 4</h2>
                    <p>Contenuto della sezione 4.</p>
                  </div>
                </div>
          
        </div>
        <!-- Aggiungi piÃ¹ contenitori se necessario -->
      </div>
  
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <!-- Add Navigation -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

      <div class="container">
        <div class="image-section">
          <img src="images\classic.png" alt="Immagine 1">
          <div class="button-container">
            <button data-section="section5" onclick="showSection('section5')">Discover ></button>
            <button data-section="section6" onclick="showSection('section6')">Print ></button>
          </div>
        </div>
        <div class="hidden-section" id="section5">
          <h2>Sezione 5</h2>
          <p>Contenuto della sezione 5.</p>
        </div>
        <div class="hidden-section" id="section6">
          <h2>Sezione 6</h2>
          <p>Contenuto della sezione 6.</p>
        </div>
      </div>


    </div>
  

  </body>


</html>
