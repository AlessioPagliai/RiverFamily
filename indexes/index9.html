<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina con immagini e bottoni</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    @media only screen and (max-width: 600px) {
      body {
        padding: 20px;
      }
      .video-wrapper {
        min-width: auto;
      }
    }
    body {
      margin: 0;
      padding: 60px;
      font-family: "Poppins";
      overflow-x: hidden;
    }
    .container {
      text-align: center;
      margin-bottom: 40px;
      margin-top: 30px;
    }
    .image-section {
      display: inline-block;
      max-width: 100%;
      position: relative;
    }
    .image-section img {
      max-width: 100%;
      height: auto;
      max-height: 490px;
    }
    .hidden-section {
      display: none;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .button-container button {
      margin: 0 5px;
      font-family: "Poppins";
      font-size: 17px;
      color: #0070C9;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }
    .button-container button:hover {
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
    .swiper-pagination {
      display: flex;
      justify-content: center;
      position: absolute;
      bottom: 0px;
      left: 0;
      right: 0;
      margin: 0;
    }
    .swiper-container {
      position: relative;
      height: calc(100% - 20px);
    }
    .swiper-slide {
      position: relative;
      height: 100%;
    }
    .video-wrapper {
  position: relative;
  padding-bottom: 56.25%; /* Aspect Ratio (height / width * 100%) */
  height: 0;
  overflow: hidden;
  margin: 0 auto;
  width: 800px; 
  max-width: 100%;
}

.video-wrapper iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- Slide 1 -->
      <div class="swiper-slide">
        <div class="container">
          <div class="image-section">
            <img src="images\classic.png" alt="Immagine 1">
            <div class="button-container">
              <button data-section="section1" onclick="showSection('section1')">Discover ></button>
              <button data-section="section2" onclick="showSection('section2')">Print ></button>
            </div>
            <div class="hidden-section" id="section1">
              <h2>Sezione 1</h2>
              <p>Contenuto della sezione 1.</p>
              <div class="video-wrapper">
                <iframe width="800" height="800" src="https://www.youtube.com/embed/vF2obkSBFAg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
            </div>
            <div class="hidden-section" id="section2">
              <h2>Sezione 2</h2>
              <p>Contenuto della sezione 2.</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Slide 2 -->
      <div class="swiper-slide">
        <div class="container">
          <div class="image-section">
            <img src="images\snowflake.png" alt="Immagine 1">
            <div class="button-container">
              <button data-section="section3" onclick="showSection('section3')">Discover ></button>
              <button data-section="section4" onclick="showSection('section4')">Print ></button>
            </div>
            <div class="hidden-section" id="section3">
              <h2>Sezione 3</h2>
              <p>Contenuto della sezione 3.</p>
            </div>
            <div class="hidden-section" id="section4">
              <h2>Sezione 4</h2>
              <p>Contenuto della sezione 4.</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Aggiungi piÃ¹ contenitori se necessario -->
    </div>
    <!-- Pagination & Navigation -->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  <div class="container">
    <div class="image-section">
      <img src="images\6.t.webp" alt="Immagine 1">
      <div class="button-container">
        <button data-section="section5" onclick="showSection('section5')">Discover ></button>
        <button data-section="section6" onclick="showSection('section6')">Print ></button>
      </div>
      <div class="hidden-section" id="section5">
        <h2>Sezione 5</h2>
        <p>Contenuto della sezione 5.</p>
      </div>
      <div class="hidden-section" id="section6">
        <h2>Sezione 6</h2>
        <p>Contenuto della sezione 6.</p>
      </div>
    </div>
  </div>
  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    function showSection(sectionId) {
      var sections = document.getElementsByClassName('hidden-section');
      var buttonContainers = document.querySelectorAll('.button-container, .swiper-container .button-container');
      for (var i = 0; i < sections.length; i++) {
        var section = sections[i];
        if (section.id === sectionId) {
          section.style.display = 'block';
        } else {
          section.style.display = 'none';
        }
      }
      for (var j = 0; j < buttonContainers.length; j++) {
        var buttons = buttonContainers[j].getElementsByTagName('button');
        for (var k = 0; k < buttons.length; k++) {
          if (buttons[k].getAttribute("data-section") === sectionId) {
            buttons[k].style.display = 'none';
          } else {
            buttons[k].style.display = 'inline-block';
          }
        }
      }
    }
    function hideAllSections() {
      var sections = document.getElementsByClassName('hidden-section');
      for (var i = 0; i < sections.length; i++) {
        var section = sections[i];
        section.style.display = 'none';
        showButton(section.id);
      }
    }
    function showButton(sectionId) {
      var buttonContainers = document.getElementsByClassName('button-container');
      for (var j = 0; j < buttonContainers.length; j++) {
        var buttons = buttonContainers[j].getElementsByTagName('button');
        for (var k = 0; k < buttons.length; k++) {
          if (buttons[k].getAttribute("data-section") === sectionId) {
            buttons[k].style.display = 'inline-block';
          }
        }
      }
    }
    document.addEventListener("DOMContentLoaded", function() {
      var sections = document.getElementsByClassName('hidden-section');
      function hideSectionsOnScroll() {
        for (var i = 0; i < sections.length; i++) {
          var section = sections[i];
          var rect = section.getBoundingClientRect();
          if ((rect.bottom < 0 || rect.top > window.innerHeight) && section.style.display !== 'none') {
            section.style.display = 'none';
            showButton(section.id);
          }
        }
      }
      window.addEventListener('scroll', hideSectionsOnScroll);
      var swiper = new Swiper('.swiper-container', {
        loop: true,
        spaceBetween: 10,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        on: {
          slideChange: function() {
            hideAllSections();
          },
        },
      });
    });
  </script>
</body>
</html>
